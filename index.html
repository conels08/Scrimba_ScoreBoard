<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="left-right-wrappers">
                <h3 class="team-name">HOME</h3>
                <div id="home-score" class="score-display">0</div>
                <div class="btn-container">
                    <button class="add-btn" onclick="add1()">+1</button>
                    <button class="add-btn" onclick="add2()">+2</button>
                    <button class="add-btn" onclick="add3()">+3</button>
                </div>
                <div class="btn-container">
                    <button class="sub-btn" onclick="sub1()">-1</button>
                    <button class="reset-btn" onclick="reset()">RESET</button>
                </div>
            </div>
            <div class="left-right-wrappers">
                <h3 class="team-name">GUEST</h3>
                <div id="guest-score" class="score-display">0</div>
                <div class="btn-container">
                    <button class="add-btn" onclick="gAdd1()">+1</button>
                    <button class="add-btn" onclick="gAdd2()">+2</button>
                    <button class="add-btn" onclick="gAdd3()">+3</button>
                </div>
                <div class="btn-container">
                    <button class="sub-btn" onclick="gSub1()">-1</button>
                    <button class="reset-btn" onclick="gReset()">RESET</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
